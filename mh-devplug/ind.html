<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slick-slide {
    display: flex !important;
    justify-content: center;
    align-items: stretch;
}

.slick-slide > div {
    display: flex;
    width: 100%;
}

.slider-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    max-width: 250px; /* Adjust if needed */
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
}

.slider-card .content {
    flex-grow: 1; /* Makes all cards equal height */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-card">
            <div class="content">
                <h3>Card 1</h3>
                <p>Some text inside the card.</p>
            </div>
        </div>
        <div class="slider-card">
            <div class="content">
                <h3>Card 2</h3>
                <p>Longer text to test height adjustment dynamically.</p>
            </div>
        </div>
        <div class="slider-card">
            <div class="content">
                <h3>Card 3</h3>
                <p>Short text.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
